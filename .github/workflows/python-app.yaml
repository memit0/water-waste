name: Python application

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11]

    steps:
      - uses: actions/checkout@v3
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
      - name: Run tests
        run: |
          pytest --cov=your_module_name --cov-report=term-missing
      - name: Upload coverage report
        if: always()
        run: |
          pytest --cov=your_module_name --cov-report=html
          mkdir -p coverage-report
          cp -r htmlcov/* coverage-report/
      - name: Archive coverage report
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: coverage-report/

  code-coverage-report:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11.3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      - name: Run Code Coverage
        run: |
          pytest apiTests.py --cov=your_module_name --cov-report=term --cov-report=html

      - name: Display coverage report
        run: |
          cat coverage-report/index.html

      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage-report
          path: htmlcov
